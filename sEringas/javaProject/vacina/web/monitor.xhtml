<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="formMonitor">
		<p:chart id="medidorTemperatura" type="metergauge"
		 model="#{monitor.modeloMedidorTemperatura}"
		 style="width:400px; height:250px"></p:chart>
		 
		<p:chart id="medidorUmidade" type="metergauge" 
		model="#{monitor.modeloMedidorUmidade}"
		style="width:400px; height:250px"></p:chart>
		
		<p:chart id="medidorLuminosidade" type="metergauge" 
		model="#{monitor.modeloMedidorLuminosidade}"
		style="width:400px; height:250px"></p:chart>
		
		<p:poll interval="1" listener="#{monitor.lerSensores}"
		 update="formMonitor:medidorTemperatura, formMonitor:medidorUmidade, formMonitor:medidorLuminosidade"></p:poll>	
		 
		 <!-- Carrossel  -->
		 
		 <p:carousel value="#{carrossel.informacao}" headerText="Responsive" var="car" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
  
            <h:outputText value="Umidade" />
            <h:outputText value="#{car.umidade}" />
 
            <h:outputText value="Temperatura" />
            <h:outputText value="#{car.temperatura}" />
 
            <h:outputText value="Luminosidade" />
            <h:outputText value="#{car.luminosidade}" />
        </p:panelGrid>
 
        <f:facet name="footer">
                
        </f:facet>
    </p:carousel>
    
	</h:form>
</h:body>
</html>
